<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIPSABot</title>
    <link rel="icon" type="image/x-icon" href="../assets/images/mini-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap 5.2-->
    <link rel="stylesheet" href="../assets/css/styles.css" />
    <!--FontAwesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      #chat-content {
        max-width: 100%;
        overflow-wrap: break-word;
        word-wrap: break-word;
        white-space: pre-wrap;
      }

      .message-bot,
      .message-user {
        overflow-wrap: break-word;
        word-wrap: break-word;
        white-space: pre-wrap;
      }
    </style>
  </head>

  <body class="bg-complement">
    <main>
      <header>
        <div class="noise bg-noise"></div>
        <div class="provided">
          <img src="../assets/images/DANE.png" alt="Logo" />
        </div>

          <img src="../assets/images/certificado.png" alt="Logo" />

        <div class="title">
          <h1>¡Bienvenido/a! a SIPSABot DANE</h1>
          <p>Tu guía de información de la canasta familiar</p>
        </div>
      </header>

      <section
        id="container-chat"
        class="chat"
        style="
          height: 100vh;
          overflow-x: hidden;
          overflow-y: scroll;
          display: none;
        "
      >
        <div class="row">
          <div id="chat-content" class="p-5"></div>
        </div>
      </section>
    </main>

    <footer class="message-container">
      <div class="row">
        <div class="text-content mb-3">
          <textarea
            id="input_question"
            type="text"
            class="form-control"
            placeholder="Escribe tu pregunta..."
            aria-label="Escriba su preguntas..."
            aria-describedby="button-addon2"
            style="overflow-y: hidden; resize: none"
          ></textarea>
          <button
            class="btn btn-danger text-light"
            type="button"
            id="button-addon2"
            onclick="ask()"
            style="
              border-radius: 999px;
              background: #FB2878;
              border-color: #FB2878;
            "
          >
            <i class="fas fa-paper-plane" id="plane"></i>
            <span
              class="spinner-border spinner-border-sm ms-1 d-none"
              role="status"
              aria-hidden="true"
              id="loader"
            ></span>
          </button>
          <button
            class="btn btn-secondary text-light"
            type="button"
            id="micButton"
            style="border-radius: 999px; background-color: #FB2878; border-color: #FB2878;"
          >
            <i class="fas fa-microphone"></i>
          </button>
        </div>
      </div>
    </footer>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
